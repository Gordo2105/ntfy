name: Converte e retorna em HTML

on:
  push:
    branches:
      - main
permissions:
  contents: write      

jobs:
  convert_and_substitute:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc
        
    - name: Convert TXT to HTML and substitute
      run: |
        for file in *.txt; do
          if [ -f "$file" ]; then
            filename=$(basename -- "$file")
            filename_without_ext="${filename%.*}"
            pandoc -s "$file" -o "$filename_without_ext.html"
            mv "$filename_without_ext.html" "$file"
          fi
        done
        
    - name: Commit changes
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add *.txt
        git commit -m "Convert .txt to .html files and substitute"
        git push
